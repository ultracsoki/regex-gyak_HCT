<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Vite + TS</title>

      <tr>
        <td>
          <label for="nev">Teljes név:</label>
        </td>
        <td>
          <input type="text" id="nev" name="nev">
        </td>
      </tr>
      <tr>
        <td>
          <label for="orszag">Ország:</label>
        </td>
        <td>
          <input type="text" id="orszag" name="orszag">
        </td>
      </tr>
      <tr>
        <td>
          <label for="varos">Város:</label>
        </td>
        <td>
          <input type="text" id="varos" name="varos">
        </td>
      </tr>
      <tr>
        <td>
          <label for="utcaHazszam">Utca, házszám:</label>
        </td>
        <td>
          <input type="text" id="utcaHazszam" name="utcaHazszam">

        </td>

      <tr>
        <td>
          <label for="ellenorzoKod">Ellenőrző kód:</label>

        <td>
          <input type="number" id="ellenorzoKod" name="ellenorzoKod">
        </td>
      </tr>
      <tr>
        <td>
          <label for="bankkartyaNev">Bankkártyára írt név:</label>
        </td>
        <td>
          <input type="text" id="bankkartyaNev" name="bankkartyaNev">
        </td>
      </tr>
      <tr>
        <td>
          <button id="buttonSubmit">Fizetés</button>
        </td>
      </tr>
    </table>
    <p id="hibaUzenet"></p>
